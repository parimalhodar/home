<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Court Fee Calculator</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 60px;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            padding: 15px 50px;
            backdrop-filter: blur(5px);
            z-index: 1000;
        }
        .navbar h2 {
            color: #fff;
            font-size: 24px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        .navbar a:hover {
            color: #00c3ff;
        }

        /* Main Content */
        .container {
            text-align: center;
            margin-top: 50px;
            max-width: 800px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .btn { font-size: 16px; padding: 12px 20px; }
            .navbar { flex-direction: column; align-items: center; text-align: center; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h2>My Legal Tools</h2>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to My Page</h1>
        <p>Your trusted source for legal tools and calculators.</p>

        <div class="btn-container">
            <a href="https://parimalhodar.github.io/courtfee/" class="btn">Court Fee Calculator</a>
            <a href="#" class="btn">Stamp Duty Calculator</a>
            <a href="#" class="btn">Case Search</a>
            <a href="#" class="btn">Legal Documents</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>Designed & Developed by Primal J Hodar</footer>

</body>
</html>
